<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    <link rel="stylesheet" href="styles.css">
    <title>shopping Cart</title>
</head>
<body>
    <header>
        <div class="overplay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<div class="container">
    <div class="image">
        <img src="images/nike-air-max-excee-gs.jpg" alt="max">
        <h3>white</h3>
        <h3>$15,00</h3>
        <a class="add-cart cart1" href="#">Add cart</a>

    </div>
    <div class="image">
        <img src="images/nike-downshifter-12-nn-gs.jpg" alt="down">
        <h3>blue</h3>
        <h3>$20,00</h3>
        <a class="add-cart cart2" href="#">Add cart</a>

    </div>
    <div class="image">
        <img src="images/nike-star-runner-3-gs.jpg" alt="star">
        <h3>ice blue</h3>
        <h3>$35,00</h3>
        <a class="add-cart cart3" href="#">Add cart</a>

    </div>
    <div class="image">
        <img src="images/nike-w-legend-essential-2 (1).jpg" alt="legend">
        <h3>white-blue</h3>
        <h3>$25,00</h3>
        <a class="add-cart cart4" href="#">Add cart</a>

    </div>
    <div class="image">
        <img src="images/nike-w-legend-essential-2.jpg" alt="legend2">
        <h3>pink</h3>
        <h3>$30,00</h3>
        <a class="add-cart cart5" href="#">Add cart</a>

    </div>
</div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="main.js"></script>

</html>
